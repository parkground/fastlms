<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 정보 페이지</title>
    <style>
        span.price {
            text-decoration-line: line-through;
            color: #ff0000;
        }
    </style>
</head>
<body>
<h1> 강좌 정보 페이지 </h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<div>
    <a href="/course">
        전체 (<span th:text="${courseTotalCount}">0</span>)</a>

    <th:block th:each="y : ${categoryList}">
        |
        <a th:href="'/course?categoryId=' + ${y.id}">
            <span th:text="${y.categoryName}">카테고리명</span>
            (<span th:text="${y.courseCount}">0</span>)</a>
    </th:block>

    <hr/>
</div>

<ul>
    <li th:each="x : ${list}">
        <div>
            <a th:href="'/course/' + ${x.id}">
                <h3 th:text="${x.subject}">강좌명</h3>
            </a>
            <div>
                <p th:text="${x.summary}">요약</p>
                <p>
                    판매가: <span class="price" th:text="${x.price}">판매가</span>
                    할인가: <span th:text="${x.salePrice}">할인가</span>
                </p>
            </div>
        </div>
    </li>
</ul>

</body>
</html>
