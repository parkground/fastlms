<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 회원 정보 </title>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        $('#submitForm').on('submit', function () {

            var $thisForm = $(this);
            var newPassword = $thisForm.find('input[name=newPassword').val();
            var newPasswordCheck = $thisForm.find('input[name=newPasswordCheck').val();

            if (newPassword !== newPasswordCheck) {
                alert(' 신규 비밀번호와 신규 확인 비밀번호가 일치하지 않습니다. ');
                return false;
            }
        });
    });
</script>

<body>

<h1>비밀번호 변경</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<div th:replace="/fragments/layout.html :: fragment-member-info-menu"></div>

<div>
    <form id="submitForm" method="post">
        <div>
            <input type="password" name="password" placeholder="현재 비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="newPasswordCheck" placeholder="신규 비밀번호 입력 확인" required/>
        </div>
        <div>
            <button type="submit">비밀번호 변경</button>
        </div>
    </form>
</div>

</body>
</html>
